<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 80vh;
            margin: 0;
            background-image: url('https://source.unsplash.com/1600x900/?nature');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        
        .header {
            width: 100%;
            font-family: 'Times New Roman', Times, serif;
            background-color: #000;
            padding: 1rem 0;
            text-align: center;
            color: #fff;
            font-size: 2.0rem;
            font-weight: bold;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            margin-top: 5rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #090808;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
            outline: none;
        }
        
        input:focus {
            border-color: #000;
        }
        
        button {
            width: 30%;
            padding: 0.8rem;
            background-color: #31b011;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #28ea3c;
            color: #000;
        }
        
        .links {
            margin-top: 1.5rem;
            color: #d83c0c;
        }
        
        .links a {
            color: #5351cf;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">Signup Page</div>

    <div class="container">
        <h1>Create Account</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required><br>
            <button type="submit">Sign Up</button><br>
            <div class="links">
                <span>Already have an account?</span>
                <a href="login.html"> Login</a>
            </div>
        </form>
    </div>
    <br>
    <br>
    <footer class="bg-dark text-light text-center py-3 w-100"> &copy; 2024 SECRET BIBLIOSPHERE | All Rights Reserved
    </footer>
</body>


</html>
