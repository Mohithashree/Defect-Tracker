<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Defect - Defects Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .report-section {
            padding: 80px 0;
            background-color: #f8f9fa;
            min-height: calc(100vh - 200px);
        }
        .report-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Defects Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Report Section -->
    <section class="report-section">
        <div class="container">
            <div class="report-form">
                <h2 class="text-center mb-4">Report a Defect</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="project" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="project" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="severity" class="form-label">Severity Level</label>
                            <select class="form-select" id="severity" required>
                                <option value="">Select Severity</option>
                                <option value="critical">Critical</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Defect Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="4" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="steps" class="form-label">Steps to Reproduce</label>
                            <textarea class="form-control" id="steps" rows="3" required></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="expected" class="form-label">Expected Result</label>
                            <textarea class="form-control" id="expected" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="actual" class="form-label">Actual Result</label>
                        <textarea class="form-control" id="actual" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="screenshot" class="form-label">Screenshot (if any)</label>
                        <input type="file" class="form-control" id="screenshot" accept="image/*">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Report</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Defects Tracker | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
